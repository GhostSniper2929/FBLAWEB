<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUNEX | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap");
      body {
        background: #000;
        color: white;
        font-family: Roboto, sans-serif;
      }
      .orbitron {
        font-family: "Orbitron", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="glass w-full max-w-md p-8 rounded-2xl shadow-xl">
      <h1 class="orbitron text-3xl font-bold text-center mb-6">
        Create Account
      </h1>

      <form>
        <label class="text-sm text-gray-300">Email</label>
        <input
          type="email"
          class="w-full mt-1 mb-4 px-4 py-3 bg-black/40 border border-white/10 rounded-lg outline-none"
          required
        />

        <label class="text-sm text-gray-300">Username</label>
        <input
          class="w-full mt-1 mb-4 px-4 py-3 bg-black/40 border border-white/10 rounded-lg outline-none"
          required
        />

        <label class="text-sm text-gray-300">Password</label>
        <input
          type="password"
          class="w-full mt-1 mb-6 px-4 py-3 bg-black/40 border border-white/10 rounded-lg outline-none"
          required
        />

        <button
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 transition rounded-lg font-semibold"
        >
          Create Account
        </button>
      </form>

      <p class="text-center text-gray-400 mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-400 hover:underline">Log in</a>
      </p>
    </div>
  </body>
</html>
